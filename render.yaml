databases:
  - name: chat-database # 1. A PostgreSQL database
    plan: free
    postgresMajorVersion: 14
    ipAllowList: [] # Allow access from all services in the account.
    previews: enabled # Enable database previews

services:
  # 2. The Django Backend:
  - type: web # This is a web service
    name: chat-backend
    plan: free # Free tier for web services
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "sh -c 'python manage.py migrate && daphne -b 0.0.0.0 -p $PORT backend.asgi:application'"
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DATABASE_URL
        fromDatabase:
          name: chat-database
          property: connectionString
      - key: DJANGO_ALLOWED_HOSTS
        fromService:
          type: web # The backend service itself
          name: chat-backend
          property: host # Use the backend's own host
      - key: WEBSOCKET_URL # For the frontend to connect to
        fromService:
          type: web
          name: chat-backend
          property: host

staticSites:
  - name: chat-frontend
    buildCommand: "npm install && npm run build"
    rootDir: frontend
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /api/*
        destination:
          fromService:
            type: web
            name: chat-backend
            property: url # Add the property to get the base URL
